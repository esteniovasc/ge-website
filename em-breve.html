<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Breve - Gestão Escolar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css">
    <style>
        body { justify-content: center; text-align: center; padding: 20px; }
        .construction-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .gear-icon { font-size: 3rem; margin-bottom: 20px; animation: spin 4s linear infinite; display: inline-block; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        h1 { color: #174b53; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="construction-card">
        <div class="gear-icon">⚙️</div>
        <h1>Estamos construindo o futuro.</h1>
        <p>O ambiente de gestão (App) está em fase final de desenvolvimento. Em breve você poderá acessar sua conta por aqui.</p>
        <a href="index.html" class="btn-cta" style="font-size: 0.9rem; padding: 10px 25px;">Voltar ao Início</a>
    </div>
</body>
</html>
